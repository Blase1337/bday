    <script>
       function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.opacity = Math.random();
    confetti.style.transform = `scale(${Math.random()})`;

    // More consistent animation duration
    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's'; // Between 1 to 3 seconds
    confetti.style.animationDelay = Math.random() + 's'; // Up to 1 second delay
    
    document.body.appendChild(confetti);

    setTimeout(() => {
        confetti.remove();
    }, 4000); // Adjusted to 4 seconds
}
        
    function startConfetti() {
        setInterval(createConfettiPiece, 100);
    }
    startConfetti();
    </script>
</body>
